version: "3"
services:
  front-app:
    build:
      context: ./front-end
    ports:
      - "9000:3000"
    working_dir: /home/node/app
    volumes:
      - ./front-end/front-app:/home/node/app
      - node_modules:/home/node/app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - tagapp_backend_network
    command: sh -c "npm run dev"
  app-plate:
    build:
      context: ./back-end
      dockerfile: ./build/Dockerfile
    depends_on:
      - db
    volumes:
      - ./back-end/app-plate:/go/src/github.com/app-plate
    ports:
      - "5000:5000"
    tty: true
    env_file:
      - ./back-end/build/.go_env
    environment:
      - TZ=Asia/Tokyo
    networks:
      - tagapp_backend_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: sh -c "go run ./cmd/main.go"
  db:
    build: ./back-end/mysql/
    volumes:
      - ./back-end/mysql/mysql_data:/var/lib/mysql         # perpetuation of data
      - ./back-end/mysql/sqls:/docker-entrypoint-initdb.d  # pushing initial data
      - ./back-end/mysql/logs:/var/log/mysql               # log record
    env_file:
      - ./back-end/mysql/.env_mysql
    ports:
      - 3306:3306
    networks:
      - tagapp_backend_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
  nginx:
    build:
      ./nginx
    ports:
    - "8080:80"
    networks:
      - tagapp_backend_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  node_modules:

networks:
  tagapp_backend_network:
